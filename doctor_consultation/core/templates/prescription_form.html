{% extends "Layout.html" %}
{% block title %}Create Prescription{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Create Prescription for {{ appointment.patient.user.get_full_name }}</h2>

    <form method="post" class="bg-dark p-4 rounded">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_medications" class="form-label">Medications</label>
            {{ form.medications }}
        </div>

        <div class="mb-3">
            <label for="id_notes" class="form-label">Notes</label>
            {{ form.notes }}
        </div>

        <button type="submit" class="btn btn-primary">Save Prescription</button>
        <a href="{% url 'doctor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
